<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura de Agua Potable</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <div class="logo">Menú Lateral</div>
            <div class="profile">
                <img src="../img/logo.jpeg" alt="Logo del Sistema">
                <h3>Sistema de Comprobante</h3>
                <p>Agua Potable</p>
            </div>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="../php/socios.php">Registrar Socio</a></li>
                <li><a href="factura.html">Comprobante</a></li>
                <li><a href="../php/registro_cobro.php">Extras</a></li>
                <li><a href="../php/registro_medidor.php">Lecturas</a></li>
                <li><a href="../php/registro_deuda1.php">deudores</a></li>
                <li><a href="../php/registro_tarifas.php">Tarifas</a></li>

            </ul>
        </nav>
    </div>

    <div class="container">
        <h1>Comprobante de pago</h1>
        <form id="invoice-form">
            <div class="form-group">
                <label for="nombre">Nombre del Cliente:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad de Agua Consumida (m³):</label>
                <input type="number" id="cantidad" name="cantidad" min="0" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio por m³:</label>
                <input type="number" id="precio" name="precio" min="0" required>
            </div>
            <button type="button" onclick="generarFactura()">Generar Factura</button>
        </form>
        
        <div class="invoice-preview" id="invoice-preview">
            <!-- Aquí se mostrará la factura generada -->
        </div>
    </div>

    <script src="../js/script12.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('../img/cool2.jpg');
            background-size: cover;
        }

        .wrapper {
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar .logo, .sidebar .profile, .sidebar ul {
            margin-bottom: 20px;
        }

        .sidebar .profile img {
            width: 100%;
            border-radius: 50%;
        }

        .sidebar h3 {
            margin: 10px 0;
        }

        .sidebar p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
        }

        .container {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            border-bottom: solid 1px rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .form-group input {
            width: calc(100% - 10px);
            padding: 8px;
            background-color: transparent;
            border: none;
            border-bottom: solid 1px rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .button-container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .invoice-preview {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        .invoice-header,
        .invoice-body,
        .invoice-footer {
            margin-bottom: 20px;
        }

        .invoice-header h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .invoice-info p {
            margin: 5px 0;
        }

        .invoice-total {
            text-align: right;
        }

        .invoice-total p {
            margin: 5px 0;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .invoice-preview, .invoice-preview * {
                visibility: visible;
                color: black;
            }
            .invoice-preview {
                position: relative;
                background-color: #fff;
                padding: 20px;
                width: 100%;
                margin: 0;
            }
        }
    </style>
</body>
</html>
